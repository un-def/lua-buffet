language: python

env:
  - LUA='lua 5.1'
  - LUA='lua 5.2'
  - LUA='lua 5.3'
  - LUA='lua 5.4'
  - LUA='luajit 2.0'
  - LUA='luajit 2.1'

install:
  - pip install hererocks
  - hererocks $HOME/luaenv --$LUA --luarocks latest
  - source $HOME/luaenv/bin/activate
  - make install-dev-deps
  - make install

script:
  - make lint
  - make test task=installed
